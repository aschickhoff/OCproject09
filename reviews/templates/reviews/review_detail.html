{% extends "reviews/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <p>
          <span class="text-primary font-weight-bold">{{ review.user }}</span>
          <span>posted on {{ review.time_created|date:"F d, Y" }}</span>
        </p>
        {% if review.user == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'reviews:review-update' review.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'reviews:review-delete' review.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ review.headline }}</h2>
      <p class="article-content">{{ review.body }}</p>
    </div>
  </article>
{% endblock content %}
